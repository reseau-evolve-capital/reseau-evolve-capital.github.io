":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[],[\"$\",\"$L11\",null,{}]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],[\"$\",\"$L12\",null,{\"locale\":\"en\"}],[\"$\",\"$L13\",null,{}]]}],[\"$\",\"$L14\",null,{}]]}]}]}]}]\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L15\",null,{\"club\":{\"id\":\"paris-evolve-capital\",\"name\":{\"fr\":\"Paris Evolve Capital\",\"en\":\"Paris Evolve Capital\"},\"description\":{\"fr\":\"Club d'investissement du réseau Evolve Capital basé à Paris, alliant expertise et diversité.\",\"en\":\"Investment club of the Evolve Capital network based in Paris, combining expertise and diversity.\"},\"location\":{\"fr\":\"Poissy, France\",\"en\":\"Poissy, France\"},\"members\":19,\"image\":\"/clubs/paris_evolve_capital.jpg\",\"coordinates\":{\"lat\":48.9472,\"lng\":2.0333},\"shortDescription\":{\"fr\":\"Un club dynamique et stable, avec une approche stratégique des investissements en bourse.\",\"en\":\"A dynamic and stable club with a strategic approach to stock market investing.\"},\"longDescription\":{\"fr\":\"Paris Evolve Capital (PEC) a été fondé en 2021 pour offrir une approche collective et stratégique aux investissements en bourse. Grâce à un leadership fort et une communauté engagée, le club a su générer une croissance significative tout en maintenant une gestion rigoureuse de ses actifs.\",\"en\":\"Paris Evolve Capital (PEC) was founded in 2021 to provide a collective and strategic approach to stock market investments. With strong leadership and an engaged community, the club has achieved significant growth while maintaining disciplined asset management.\"},\"foundedDate\":\"2021\",\"meetingSchedule\":{\"fr\":\"Réunions mensuelles en présentiel à Paris, avec sessions en ligne pour le suivi des performances.\",\"en\":\"Monthly in-person meetings in Paris, with online sessions for performance tracking.\"},\"investmentStrategy\":{\"focusAreas\":{\"fr\":\"Technologie, Industrie, Marchés émergents\",\"en\":\"Technology, Industry, Emerging Markets\"},\"riskProfile\":{\"fr\":\"Modéré, avec un accent sur la diversification et la croissance long terme.\",\"en\":\"Moderate, with a focus on diversification and long-term growth.\"},\"decisionProcess\":{\"fr\":\"Analyse rigoureuse et prise de décision collective avec validation par le comité d'investissement.\",\"en\":\"Thorough analysis and collective decision-making with validation by the investment committee.\"},\"minimumInvestment\":300,\"monthlyContribution\":200},\"performance\":[{\"year\":2024,\"return\":16.23,\"benchmarkReturn\":12.5,\"topHoldings\":[]}],\"executiveBoard\":[{\"id\":\"anael-ezin\",\"name\":\"M. EZIN Anaël\",\"role\":{\"fr\":\"Président\",\"en\":\"President\"},\"image\":\"/members/anael.png\",\"bio\":{\"fr\":\"Président en exercice du club, il porte un intérêt particulier aux investissements boursiers car il aspire à atteindre une liberté financière. Actuaire dans une compagnie d'assurance, il est passionné par les nouvelles technologies et pendant ses moments de loisirs il s'adonne au bricolage.\",\"en\":\"Current president of the club, he has a strong interest in stock market investing as he aims for financial freedom. An actuary at an insurance company, he's passionate about new technologies and enjoys DIY projects in his free time.\"},\"linkedin\":\"https://www.linkedin.com/in/anael-ezin/\"},{\"id\":\"manhirath-amoussa\",\"name\":\"Mme AMOUSSA Manhirath\",\"role\":{\"fr\":\"Trésorière\",\"en\":\"Treasurer\"},\"image\":\"/members/manhirath.png\",\"bio\":{\"fr\":\"Trésorière et consultante en actuariat, elle aime beaucoup tout ce qui a trait à l'ouverture d'esprit, aux challenges et à la prise de risque.\",\"en\":\"Treasurer and actuarial consultant, she greatly values open-mindedness, challenges, and risk-taking.\"},\"linkedin\":\"https://www.linkedin.com/in/manhirath-amoussa-2bb85414a/\"},{\"id\":\"anissa-toure\",\"name\":\"Mme TOURE Anissa\",\"role\":{\"fr\":\"Secrétaire\",\"en\":\"Secretary\"},\"image\":\"/members/anissa.png\",\"bio\":{\"fr\":\"Secrétaire en exercice du club. Chargée de projet solidarité durable, internationale et développement. Elle est intéressée par toutes les thématiques portées sur l'investissement pour une liberté financière.\",\"en\":\"Current secretary of the club. Project manager in sustainable and international development. She is interested in all topics related to investing for financial freedom.\"},\"linkedin\":\"https://www.linkedin.com/in/anissa-toure-a986a01a5/\"}],\"story\":{\"origins\":{\"fr\":\"Fondé en 2021, le Paris Evolve Capital est né de la volonté d’un groupe d’investisseurs passionnés de structurer une approche collaborative pour maximiser les opportunités du marché.\",\"en\":\"Founded in 2021, Paris Evolve Capital was born from the desire of a group of passionate investors to structure a collaborative approach to maximize market opportunities.\"},\"milestones\":[{\"title\":{\"fr\":\"2023\",\"en\":\"2023\"},\"content\":{\"fr\":\"Croissance du portefeuille au-delà de 60 000€.\",\"en\":\"Portfolio growth beyond €60,000.\"}},{\"title\":{\"fr\":\"2024\",\"en\":\"2024\"},\"content\":{\"fr\":\"Objectif de 100 000€ atteint.\",\"en\":\"Target of €100,000 reached.\"}}],\"futureVision\":{\"fr\":\"Notre objectif est d'atteindre 1.000.000 € d'actifs sous gestion d'ici 2031.\",\"en\":\"Our goal is to reach 1.000.000 € in assets under management by 2031.\"}},\"gallery\":[{\"image\":\"/clubs/paris_evolve_capital/pec_1.jpeg\",\"caption\":{\"fr\":\"Rencontre membres du PEC.\",\"en\":\"PEC members meeting.\"}},{\"image\":\"/clubs/paris_evolve_capital.jpg\",\"caption\":{\"fr\":\"Événement d’échange entre membres et experts en finance.\",\"en\":\"Networking event with members and financial experts.\"}}],\"contactInfo\":{\"email\":\"paris.evolvecapital@gmail.com\",\"phone\":\"+33 7 60 25 34 41\",\"address\":{\"fr\":\"Paris, France\",\"en\":\"Paris, France\"}},\"joinProcess\":{\"steps\":[{\"title\":{\"fr\":\"Remplir le formulaire d'adhésion\",\"en\":\"Complete the membership form\"},\"description\":{\"fr\":\"Soumettez votre candidature en ligne pour rejoindre le club.\",\"en\":\"Submit your application online to join the club.\"}},{\"title\":{\"fr\":\"Entretien avec un membre du bureau\",\"en\":\"Interview with an executive board member\"},\"description\":{\"fr\":\"Un entretien pour valider votre motivation et vos attentes.\",\"en\":\"An interview to assess your motivation and expectations.\"}},{\"title\":{\"fr\":\"Versement de la cotisation\",\"en\":\"Payment of membership fee\"},\"description\":{\"fr\":\"Un montant initial est requis pour l'adhésion au club.\",\"en\":\"An initial contribution is required for club membership.\"}}],\"requirements\":[{\"fr\":\"Être majeur et résider en France.\",\"en\":\"Be of legal age and reside in France.\"},{\"fr\":\"Avoir une volonté d’apprentissage et de collaboration.\",\"en\":\"Have a willingness to learn and collaborate.\"}]},\"faq\":[{\"question\":{\"fr\":\"Quels sont les frais d'adhésion ?\",\"en\":\"What are the membership fees?\"},\"answer\":{\"fr\":\"La cotisation mensuelle est au minimum de 100€.\",\"en\":\"The monthly membership fee is at least €100.\"}},{\"question\":{\"fr\":\"Peut-on quitter un club à tout moment ?\",\"en\":\"Can I leave a club at any time?\"},\"answer\":{\"fr\":\"Oui, un membre peut sortir d'un club à tout moment. Toutefois, nous évaluons les candidats pour nous assurer qu'ils partagent une vision à long terme. L'engagement minimum recommandé est d'un an.\",\"en\":\"Yes, members can leave a club at any time. However, we evaluate applicants to ensure they share a long-term vision. A minimum one-year commitment is recommended.\"}},{\"question\":{\"fr\":\"Qui gère l'argent dans un club d'investissement ?\",\"en\":\"Who manages the money in an investment club?\"},\"answer\":{\"fr\":\"L'argent n'est pas détenu par une seule personne. Un compte-titres est ouvert au nom du club chez un courtier agréé. Seuls les membres peuvent y faire des virements. Pour retirer de l'argent, un procès-verbal de réunion doit être envoyé au courtier, qui exécute alors le virement sortant.\",\"en\":\"The money is not held by any single person. A brokerage account is opened in the club's name with a certified broker. Only members can fund it, and any withdrawal requires an official meeting record (minutes) sent to the broker, who handles the transfer.\"}},{\"question\":{\"fr\":\"Combien peut-on investir au maximum dans un club ?\",\"en\":\"What is the maximum amount one can invest in a club?\"},\"answer\":{\"fr\":\"Le plafond annuel est de 5 500 € par foyer fiscal. Une personne seule peut donc investir jusqu'à 5 500 € par an, et un couple marié ne doit pas dépasser ce montant à deux s'ils sont tous les deux membres.\",\"en\":\"The annual cap is €5,500 per tax household. An individual can invest up to €5,500 per year, and a married couple must not exceed that amount together if both are members.\"}},{\"question\":{\"fr\":\"Qui décide de la stratégie d'investissement ?\",\"en\":\"Who decides the investment strategy?\"},\"answer\":{\"fr\":\"Contrairement à un fonds d'investissement classique, la stratégie est décidée collectivement par les membres. C'est ce qui fait la richesse pédagogique des clubs d'investissement du réseau.\",\"en\":\"Unlike traditional investment funds, strategy decisions are made collectively by the members. This collaborative approach is central to the educational value of our clubs.\"}},{\"question\":{\"fr\":\"Peut-on intégrer un club après sa création ?\",\"en\":\"Can I join a club after it has already started?\"},\"answer\":{\"fr\":\"Oui. Le Réseau Evolve Capital a mis en place un système de gestion permettant l'intégration de nouveaux membres à tout moment dans la vie du club.\",\"en\":\"Yes. Evolve Capital Network has a management system that allows new members to join at any point during the club\"}},{\"question\":{\"fr\":\"Combien de membres peut-il y avoir au maximum dans un club ?\",\"en\":\"What is the maximum number of members in a club?\"},\"answer\":{\"fr\":\"Il peut y avoir 20 membres au maximum.\",\"en\":\"There can be a maximum of 20 members.\"}}]},\"locale\":\"en\"}]\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Paris Evolve Capital | Evolve Capital Network\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"A dynamic and stable club with a strategic approach to stock market investing.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"comment investir en bourse,club investment,débuter en bourse,clubs d'investissement,education financière,apprendre à investir en bourse,independance financière,group investment,investir dans l'imobilier en groupe,ethereum,blockchain,defi,web3,nft,solana,polkadot,cardano,dogecoin,shiba inu,ethereum,bitcoin,nyse,education,investor,cash,group investment\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"Paris Evolve Capital\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"A dynamic and stable club with a strategic approach to stock market investing.\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:image\",\"content\":\"https://www.reseauevolvecapital.com/clubs/paris_evolve_capital.jpg\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:title\",\"content\":\"Paris Evolve Capital\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:description\",\"content\":\"A dynamic and stable club with a strategic approach to stock market investing.\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:image\",\"content\":\"https://www.reseauevolvecapital.c
