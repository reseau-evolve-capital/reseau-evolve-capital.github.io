<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <defs>
        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F3903F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E93E3A;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFF33B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FDC70C;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background Elements -->
    <circle cx="150" cy="500" r="80" fill="rgba(243, 144, 63, 0.1)" />
    <circle cx="650" cy="100" r="100" fill="rgba(233, 62, 58, 0.1)" />
    <circle cx="400" cy="250" r="60" fill="rgba(255, 243, 59, 0.1)" />

    <!-- Stock Chart -->
    <g transform="translate(100, 300)">
        <path d="M0,100 L100,80 L200,90 L300,40 L400,10 L500,30 L600,0" stroke="url(#orangeGradient)" stroke-width="4"
            fill="none" />
        <path d="M0,100 L100,80 L200,90 L300,40 L400,10 L500,30 L600,0" stroke-width="10"
            stroke="rgba(243, 144, 63, 0.2)" fill="none" stroke-linecap="round" />

        <!-- Axis Lines -->
        <line x1="0" y1="0" x2="0" y2="120" stroke="#231F20" stroke-width="2" />
        <line x1="0" y1="100" x2="600" y2="100" stroke="#231F20" stroke-width="2" />

        <!-- Data Points with Hover Effect -->
        <circle cx="0" cy="100" r="6" fill="url(#orangeGradient)" />
        <circle cx="100" cy="80" r="6" fill="url(#orangeGradient)" />
        <circle cx="200" cy="90" r="6" fill="url(#orangeGradient)" />
        <circle cx="300" cy="40" r="6" fill="url(#orangeGradient)" />
        <circle cx="400" cy="10" r="6" fill="url(#orangeGradient)" />
        <circle cx="500" cy="30" r="6" fill="url(#orangeGradient)" />
        <circle cx="600" cy="0" r="6" fill="url(#orangeGradient)" />
    </g>

    <!-- Communication Elements -->
    <g transform="translate(400, 180)">
        <!-- Message Bubbles -->
        <g transform="translate(-180, -100)">
            <rect x="0" y="0" width="140" height="70" rx="15" fill="#B3B5B7" />
            <polygon points="20,70 30,90 50,70" fill="#B3B5B7" />
            <text x="70" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#231F20">INVESTIR</text>
        </g>

        <g transform="translate(40, -40)">
            <rect x="0" y="0" width="140" height="70" rx="15" fill="url(#yellowGradient)" />
            <polygon points="120,70 110,90 90,70" fill="url(#yellowGradient)" />
            <text x="70" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#231F20">ENSEMBLE</text>
        </g>

        <g transform="translate(-180, 40)">
            <rect x="0" y="0" width="140" height="70" rx="15" fill="#B3B5B7" />
            <polygon points="20,70 30,90 50,70" fill="#B3B5B7" />
            <text x="70" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#231F20">GRANDIR</text>
        </g>

        <g transform="translate(40, 100)">
            <rect x="0" y="0" width="140" height="70" rx="15" fill="url(#orangeGradient)" />
            <polygon points="120,70 110,90 90,70" fill="url(#orangeGradient)" />
            <text x="70" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="white">RÃ‰USSIR</text>
        </g>
    </g>

    <!-- Financial Icons -->
    <g transform="translate(150, 100)">
        <!-- Financial Growth Icon -->
        <circle cx="0" cy="0" r="40" fill="url(#yellowGradient)" />
        <path d="M-15,15 L-5,5 L5,10 L15,-15" stroke="#231F20" stroke-width="3" fill="none" stroke-linecap="round" />
        <polygon points="10,-20 20,-10 15,-25" fill="#231F20" />
    </g>

    <g transform="translate(650, 300)">
        <!-- Stock Icon -->
        <circle cx="0" cy="0" r="40" fill="url(#orangeGradient)" />
        <rect x="-15" y="-5" width="10" height="25" fill="white" />
        <rect x="-2.5" y="-15" width="10" height="35" fill="white" />
        <rect x="10" y="0" width="10" height="20" fill="white" />
    </g>

    <g transform="translate(400, 480)">
        <!-- Network/Community Icon -->
        <circle cx="0" cy="0" r="50" fill="#231F20" />
        <circle cx="-20" cy="-15" r="8" fill="white" />
        <circle cx="25" cy="-10" r="8" fill="white" />
        <circle cx="0" cy="20" r="8" fill="white" />
        <line x1="-20" y1="-15" x2="25" y2="-10" stroke="white" stroke-width="2" />
        <line x1="-20" y1="-15" x2="0" y2="20" stroke="white" stroke-width="2" />
        <line x1="25" y1="-10" x2="0" y2="20" stroke="white" stroke-width="2" />
    </g>
</svg>